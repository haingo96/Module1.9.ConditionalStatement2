<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <input type="number" id="month">
    <button type="button" id="btn">Output day-numbers</button>
</form>

<script>
  let month = document.getElementById('month')
  month.addEventListener('change', getMonth)
  function getMonth(){
      month.value
  }

  let btn = document.getElementById('btn')
  btn.addEventListener('click', calculateDayNumbers)
  function calculateDayNumbers(){
      getMonth()
      switch (month.value){
          case '1':
          case '3':
          case '5':
          case '7':
          case '8':
          case '10':
          case '12':
              alert('Tháng ' + month.value + ' có 31 ngày')
              break;
          case '2':
              alert('Tháng ' + month.value + ' có 28 hoặc 29 ngày')
              break;
          case '4':
          case '6':
          case '9':
          case '11':
              alert('Tháng ' + month.value + ' có 30 ngày')
              break;
      }
  }
</script>
</body>
</html>
