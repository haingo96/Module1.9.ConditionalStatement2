<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let point = parseFloat(prompt('Input your point!'))
    switch (true) {
        case (point <= 100 && point >= 80):
            alert('Grade A')
            break
        case (point < 80 && point >= 70):
            alert('Grade B')
            break
        case (point < 70 && point >= 60):
            alert('Grade C')
            break
        case (point < 60 && point > 0):
            alert('Grade D')
            break
    }
</script>
</body>
</html>
