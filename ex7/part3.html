<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = parseFloat(prompt('Input number'))
    if (input > 0) {
        alert('input number bigger than 0')
    } else if (input === 0) {
        alert('input number is equal to 0')
    } else {
        alert('input number smaller than 0')
    }
</script>
</body>
</html>
