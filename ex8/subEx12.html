<!DOCTYPE html>

    <title>Title</title>

<body>
<script>
  let money = parseFloat(prompt('money (VND)'))
  let month = parseFloat(prompt('month'))
  let interest = parseFloat(prompt('interest (% per month)'))
  let totalInterest = money * interest/100 * month
  alert(totalInterest)
</script>
